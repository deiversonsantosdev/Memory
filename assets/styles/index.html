<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Jogo da Memória</title>
</head>

<body>
    <audio src="./assets/images/audio.mp3" autoplay loop></audio>
    <div class="container">
        <h1> Memory: Attack on Titans</h1>
    </div>
    <div id="gameBoard">
        <div id="01" class="card" data-icon="bootstrap">
            <div class="card_front">
                <img class="icon" src="./assets/images/bootstrap.png" width="100px">
            </div>
            <div class="card_back">
                &lt/&gt
            </div>
        </div>

    </div>
    <div id="gameOver">
        <div>
            Parabéns, você completou o jogo!
        </div>
        <button id="restart" onclick="restart()">Jogue Novamente</button>
    </div>


    <script src="../scripts/game.js"></script>

    <script src="../scripts/script.js"></script>
</body>

</html>
